<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technische Dokumentation S.Fritz ‚Äì A4 Dokumentation</title>
  <style>
    /* Grundlegende Variablen */
    :root {
      --a4-width: 210mm;
      --a4-height: 297mm;
      --text-height: 25%;   /* ca. 25% f√ºr Texteingaben */
      --image-height: 75%;  /* ca. 75% f√ºr Bilder */
      --bg-color: #f0f3f5;
      --content-bg: #ffffff;
      --text-color: #2c3e50;
      --border-color: #ddd;
      --accent-color: #2196F3;
      --accent-dark: #1976D2;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--bg-color);
      font-family: Arial, sans-serif;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Container, der exakt A4 misst */
    #pdfContent {
      width: var(--a4-width);
      height: var(--a4-height);
      margin: 0 auto;
      border: 1px solid var(--border-color);
      background: var(--content-bg);
      display: flex;
      flex-direction: column;
    }
    /* Oberer Textbereich: 25% H√∂he */
    #textSection {
      flex: 0 0 var(--text-height);
      padding: 10px;
      overflow: auto;
      border-bottom: 1px solid var(--border-color);
    }
    /* Formular im Textbereich */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    .form-grid label {
      margin-top: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    /* Dynamische Bereiche */
    #versionContainer,
    #fertigungContainer {
      margin-top: 8px;
    }
    /* Unterer Bildbereich: 75% H√∂he */
    #imageSection {
      flex: 0 0 var(--image-height);
      padding: 10px;
      overflow: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    /* Bild-Container ‚Äì gr√∂√üer f√ºr bessere Details */
    .imgContainer {
      width: 200px;
      height: 200px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }
    .imgContainer img {
      max-width: 100%;
      max-height: 100%;
    }
    /* PDF-Button und Fehler */
    button.actionButton {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    button.actionButton:hover {
      background: var(--accent-dark);
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    /* Ladeoverlay */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2em;
      display: none;
      z-index: 9999;
    }
    #loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Technische Dokumentation S.Fritz</h1>

  <!-- A4 Container f√ºr PDF-Inhalt -->
  <div id="pdfContent">
    <!-- Oberer Bereich: Textfelder (25% der Seite) -->
    <div id="textSection">
      <div class="form-grid">
        <div>
          <label for="kunde">Kunde (Firma) *</label>
          <input type="text" id="kunde" placeholder="z.B. Mustermann GmbH">
        </div>
        <div>
          <label for="auftragstyp">Auftragstyp *</label>
          <select id="auftragstyp">
            <option value="">Bitte w√§hlen</option>
            <option value="Reklamation">Reklamation</option>
            <option value="Fertigungsauftrag">Fertigungsauftrag</option>
          </select>
        </div>
      </div>
      <!-- Dynamisch: Version f√ºr Reklamation -->
      <div id="versionContainer" style="display:none;">
        <label for="version">Version *</label>
        <input type="text" id="version">
      </div>
      <!-- Dynamisch: Spanndruck & Werkzeuge f√ºr Fertigungsauftrag -->
      <div id="fertigungContainer" style="display:none;">
        <label for="spanndruck">Spanndruck *</label>
        <input type="text" id="spanndruck">
        <label>Werkzeuge</label>
        <div id="werkzeugeContainer">
          <div class="werkzeugRow">
            <input type="text" name="werkzeuge[]" placeholder="Werkzeug eingeben">
            <button type="button" class="werkzeugBtn addWerkzeugBtn">+</button>
            <button type="button" class="werkzeugBtn deleteWerkzeugBtn">‚Äì</button>
          </div>
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="abnr">AB‚ÄëNr *</label>
          <input type="text" id="abnr">
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="zeichnungsnummer">Zeichnungsnummer *</label>
          <input type="text" id="zeichnungsnummer">
        </div>
        <div>
          <label for="index">Index *</label>
          <input type="text" id="index">
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="verantwortlich">Verantwortlich *</label>
          <input type="text" id="verantwortlich">
        </div>
        <div>
          <label for="datum">Datum *</label>
          <input type="date" id="datum">
        </div>
      </div>
      <label for="bemerkung">Bemerkungen *</label>
      <textarea id="bemerkung" rows="3"></textarea>
      <button id="pdfButtonGenerate" class="actionButton">üìÑ PDF generieren</button>
      <div class="error" id="errorBox" style="display:none;">Bitte f√ºlle alle Pflichtfelder (*) aus und lade mindestens ein Bild hoch.</div>
    </div>
    <!-- Unterer Bereich: Bildvorschau (75% der Seite) -->
    <div id="imageSection">
      <!-- Hier werden die Bilder dynamisch angezeigt -->
    </div>
  </div>

  <!-- Separates Feld zum Hochladen der Bilder (wird nicht in den A4-Inhalt integriert) -->
  <div class="box" style="max-width:700px; margin:0 auto;">
    <label for="bildanhang">Bilder ausw√§hlen (max. 8) *</label>
    <input type="file" id="bildanhang" accept="image/*" multiple>
  </div>

  <!-- Ladeoverlay -->
  <div id="loading">‚è≥ PDF wird erstellt...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Dynamische Auftragstyp-Logik: Zeige Version oder Fertigungsbereich
    const auftragstypSelect = document.getElementById('auftragstyp');
    const versionContainer = document.getElementById('versionContainer');
    const fertigungContainer = document.getElementById('fertigungContainer');
    const versionInput = document.getElementById('version');
    const spanndruckInput = document.getElementById('spanndruck');
    auftragstypSelect.addEventListener('change', () => {
      const val = auftragstypSelect.value;
      if (val === "Reklamation") {
        versionContainer.style.display = 'block';
        fertigungContainer.style.display = 'none';
        versionInput.required = true;
        spanndruckInput.required = false;
      } else if (val === "Fertigungsauftrag") {
        versionContainer.style.display = 'none';
        fertigungContainer.style.display = 'block';
        versionInput.required = false;
        spanndruckInput.required = true;
      } else {
        versionContainer.style.display = 'none';
        fertigungContainer.style.display = 'none';
        versionInput.required = false;
        spanndruckInput.required = false;
      }
    });

    // Dynamische Werkzeug-Eingabe
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('addWerkzeugBtn')) {
        const newRow = document.createElement('div');
        newRow.className = 'werkzeugRow';
        newRow.innerHTML = `
          <input type="text" name="werkzeuge[]" placeholder="Werkzeug eingeben">
          <button type="button" class="werkzeugBtn addWerkzeugBtn">+</button>
          <button type="button" class="werkzeugBtn deleteWerkzeugBtn">‚Äì</button>
        `;
        e.target.parentElement.parentElement.appendChild(newRow);
      }
      if (e.target.classList.contains('deleteWerkzeugBtn')) {
        const row = e.target.closest('.werkzeugRow');
        if (row) row.remove();
      }
    });

    // Bilder-Handling: Bilder werden in den unteren 75%-Bereich (#imageSection) eingef√ºgt
    let images = [];
    const MAX_IMAGES = 8;
    const bildanhangInput = document.getElementById('bildanhang');
    const imageSection = document.getElementById('imageSection');
    bildanhangInput.addEventListener('change', async (e) => {
      if (e.target.files.length > MAX_IMAGES) {
        alert(`Maximal ${MAX_IMAGES} Bilder erlaubt!`);
        e.target.value = '';
        return;
      }
      images = [];
      imageSection.innerHTML = '';
      await Promise.all(Array.from(e.target.files).map(file =>
        new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (ev) => {
            const img = new Image();
            img.src = ev.target.result;
            img.onload = () => {
              const container = document.createElement('div');
              container.className = 'imgContainer';
              container.appendChild(img);
              imageSection.appendChild(container);
              images.push({ src: ev.target.result, name: file.name });
              resolve();
            };
          };
          reader.readAsDataURL(file);
        })
      ));
    });

    // Formularvalidierung: Pr√ºfe, ob Kunde, AB‚ÄëNr und mindestens ein Bild vorhanden sind
    function validateForm() {
      const kunde = document.getElementById('kunde').value.trim();
      const abnr = document.getElementById('abnr').value.trim();
      const errorBox = document.getElementById('errorBox');
      if (!kunde || !abnr || images.length === 0) {
        errorBox.style.display = 'block';
        return false;
      }
      errorBox.style.display = 'none';
      return true;
    }

    // PDF-Erstellung: Klone den A4-Bereich, entferne √ºberfl√ºssige Elemente und render als PDF
    async function createPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      
      // Klone den #pdfContent-Bereich
      const content = document.getElementById('pdfContent');
      const clone = content.cloneNode(true);
      
      // Im Klon den oberen Textbereich belassen, aber den unteren Bildbereich ggf. so anpassen,
      // dass er die Bilder gro√ü darstellt. (Hier haben wir bereits im Original die imgContainer-Gr√∂√üe auf 200px gesetzt)
      // Setze den Klon exakt auf A4-Gr√∂√üe:
      clone.style.width = '210mm';
      clone.style.height = '297mm';
      clone.style.margin = '0';
      clone.style.padding = '0';
      clone.style.boxShadow = 'none';
      // Positioniere den Klon au√üerhalb des sichtbaren Bereichs
      clone.style.position = 'absolute';
      clone.style.top = '-10000px';
      document.body.appendChild(clone);
      
      // Warte kurz, damit sich das Layout stabilisiert
      await new Promise(r => setTimeout(r, 200));
      
      // Erstelle das Canvas
      const canvas = await html2canvas(clone, {
        scale: 2,
        useCORS: true,
        backgroundColor: '#FFFFFF'
      });
      document.body.removeChild(clone);
      
      // Berechne Dimensionen und f√ºge das Bild ins PDF ein
      const imgData = canvas.toDataURL('image/jpeg', 0.8);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;
      const scaleFactor = Math.min(pdfWidth / canvasWidth, pdfHeight / canvasHeight);
      const imgWidth = canvasWidth * scaleFactor;
      const imgHeight = canvasHeight * scaleFactor;
      const marginX = (pdfWidth - imgWidth) / 2;
      const marginY = (pdfHeight - imgHeight) / 2;
      pdf.addImage(imgData, 'JPEG', marginX, marginY, imgWidth, imgHeight);
      return pdf;
    }

    // Klick auf "PDF generieren"
    document.getElementById('pdfButtonGenerate').addEventListener('click', async () => {
      if (!validateForm()) {
        alert('Bitte f√ºlle alle Pflichtfelder (*) aus und lade mindestens ein Bild hoch.');
        return;
      }
      const pdfButton = document.getElementById('pdfButtonGenerate');
      pdfButton.disabled = true;
      document.getElementById('loading').style.display = 'block';
      try {
        const pdf = await createPDF();
        pdf.save(`Dokument_${new Date().toISOString().slice(0,10)}.pdf`);
      } catch (error) {
        console.error('Fehler bei der PDF-Erstellung:', error);
        alert('Fehler bei der PDF-Erstellung. Siehe Konsole.');
      } finally {
        pdfButton.disabled = false;
        document.getElementById('loading').style.display = 'none';
      }
    });

    // Optional: Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      if (document.documentElement.getAttribute('data-theme') === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        darkModeToggle.textContent = 'Dark Mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
