<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technische Dokumentation S.Fritz ‚Äì Demo</title>
  <style>
    /* Grundlegende Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f3f5;
      color: #2c3e50;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      max-width: 700px;
      margin: 0 auto 20px;
      background: #fff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="password"], input[type="date"], textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    /* Firmennews-Bereich */
    #firmennewsContainer {
      max-width: 700px;
      margin: 0 auto 20px;
      padding: 0 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .newsItem {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .newsItem:last-child {
      border-bottom: none;
    }
    .newsTitle {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .newsDate {
      font-size: 0.8em;
      color: #999;
      margin-bottom: 5px;
    }
    /* Bilder-Vorschau */
    #bildvorschau {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .imgContainer {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .imgContainer img {
      max-width: 100%;
      max-height: 100%;
    }
    /* Formular-Gitter */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
      padding: 0 15px;
    }
    /* PDF-Loading */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2em;
      display: none;
      z-index: 1000;
    }
    #loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Technische Dokumentation S.Fritz ‚Äì Demo</h1>

  <!-- Login-Bereich -->
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <label for="roleSelect">Rolle w√§hlen</label>
    <select id="roleSelect">
      <option value="mitarbeiter">Mitarbeiter</option>
      <option value="admin">Admin</option>
    </select>

    <label for="loginUser">Benutzername</label>
    <input type="text" id="loginUser" placeholder="z.B. admin">

    <label for="loginPass">Passwort</label>
    <input type="password" id="loginPass" placeholder="z.B. 1234">

    <button id="loginBtn">Einloggen</button>
    <p style="font-size:0.9em; color:#666;">
      <strong>Admin:</strong> Benutzer=admin, Passwort=1234<br>
      <strong>Mitarbeiter:</strong> Benutzer/Passwort egal
    </p>
  </div>

  <!-- Haupt-Inhalt, der nach Login angezeigt wird -->
  <div id="pdfContent" class="hidden">
    <!-- Firmennews-Bereich (immer sichtbar) -->
    <div class="box" id="firmennewsContainer">
      <h2>Aktuelle Firmennews</h2>
      <div id="newsList">Lade News...</div>
    </div>

    <!-- Admin-Bereich: News erstellen (nur Admin sichtbar) -->
    <div class="box hidden" id="adminPanel">
      <h2>News erstellen (Admin)</h2>
      <label for="newsTitle">Titel *</label>
      <input type="text" id="newsTitle">
      <label for="newsText">Text *</label>
      <textarea id="newsText" rows="4"></textarea>
      <button id="saveNewsBtn">News speichern</button>
    </div>

    <!-- Mitarbeiter-Bereich: Dokumentationsformular (nur Mitarbeiter sichtbar) -->
    <div class="box hidden" id="mitarbeiterPanel">
      <h2>Dokumentation</h2>
      <label for="kunde">Kunde (Firma) *</label>
      <input type="text" id="kunde" placeholder="z.B. Mustermann GmbH">

      <div class="form-grid">
        <div>
          <label for="auftragstyp">Auftragstyp *</label>
          <select id="auftragstyp">
            <option value="">Bitte w√§hlen</option>
            <option value="Reklamation">Reklamation</option>
            <option value="Fertigungsauftrag">Fertigungsauftrag</option>
          </select>
        </div>
        <div>
          <label for="maschine">Maschine *</label>
          <input type="text" id="maschine">
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="abnr">AB‚ÄëNr *</label>
          <input type="text" id="abnr">
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="zeichnungsnummer">Zeichnungsnummer *</label>
          <input type="text" id="zeichnungsnummer">
        </div>
        <div>
          <label for="index">Index *</label>
          <input type="text" id="index">
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="verantwortlich">Verantwortlich *</label>
          <input type="text" id="verantwortlich">
        </div>
        <div>
          <label for="datum">Datum *</label>
          <input type="date" id="datum">
        </div>
      </div>

      <label for="bemerkung">Bemerkungen *</label>
      <textarea id="bemerkung" rows="5"></textarea>

      <label for="bildanhang">Bilder hinzuf√ºgen (max. 8) *</label>
      <input type="file" id="bildanhang" accept="image/*" multiple>
      <div id="bildvorschau"></div>

      <button id="pdfButtonGenerate" class="actionButton">üìÑ PDF generieren</button>
      <div class="error" id="errorBox" style="display:none;">Bitte alle Pflichtfelder (*) ausf√ºllen und mindestens ein Bild ausw√§hlen!</div>
    </div>
  </div>

  <!-- PDF-Ladeanzeige -->
  <div id="loading">‚è≥ PDF wird erstellt...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // ---------------------------
    // Login & Rollenauswahl
    // ---------------------------
    const loginBox = document.getElementById('loginBox');
    const pdfContent = document.getElementById('pdfContent');
    const adminPanel = document.getElementById('adminPanel');
    const mitarbeiterPanel = document.getElementById('mitarbeiterPanel');
    const newsBox = document.getElementById('firmennewsContainer');

    document.getElementById('loginBtn').addEventListener('click', () => {
      const role = document.getElementById('roleSelect').value;
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();

      if (role === 'admin') {
        if (user === 'admin' && pass === '1234') {
          loginBox.classList.add('hidden');
          pdfContent.classList.remove('hidden');
          adminPanel.classList.remove('hidden');
          mitarbeiterPanel.classList.add('hidden');
          loadNews();
        } else {
          alert('Falsche Admin-Daten!');
        }
      } else { // Mitarbeiter
        loginBox.classList.add('hidden');
        pdfContent.classList.remove('hidden');
        adminPanel.classList.add('hidden');
        mitarbeiterPanel.classList.remove('hidden');
        loadNews();
      }
    });

    // ---------------------------
    // Firmennews laden & anzeigen
    // ---------------------------
    function loadNews() {
      const newsListEl = document.getElementById('newsList');
      let newsArray = JSON.parse(localStorage.getItem('firmennews')) || [];
      if (newsArray.length === 0) {
        newsListEl.innerHTML = 'Keine News vorhanden.';
        return;
      }
      // Neueste News zuerst
      newsArray = newsArray.reverse();
      let html = '';
      newsArray.forEach(item => {
        html += `
          <div class="newsItem">
            <div class="newsTitle">${item.title}</div>
            <div class="newsDate">Datum: ${item.date}</div>
            <div class="newsText">${item.text}</div>
          </div>
        `;
      });
      newsListEl.innerHTML = html;
    }

    // ---------------------------
    // Firmennews speichern (Admin)
    // ---------------------------
    document.getElementById('saveNewsBtn').addEventListener('click', () => {
      const title = document.getElementById('newsTitle').value.trim();
      const text = document.getElementById('newsText').value.trim();
      if (!title || !text) {
        alert('Bitte sowohl einen Titel als auch einen Text eingeben!');
        return;
      }
      let newsArray = JSON.parse(localStorage.getItem('firmennews')) || [];
      newsArray.push({
        title: title,
        text: text,
        date: new Date().toLocaleString()
      });
      localStorage.setItem('firmennews', JSON.stringify(newsArray));
      alert('News gespeichert!');
      document.getElementById('newsTitle').value = '';
      document.getElementById('newsText').value = '';
      loadNews();
    });

    // ---------------------------
    // Bilder-Handling
    // ---------------------------
    let images = [];
    const MAX_IMAGES = 8;
    const bildanhangInput = document.getElementById('bildanhang');
    const bildvorschau = document.getElementById('bildvorschau');

    bildanhangInput.addEventListener('change', async (e) => {
      if (e.target.files.length > MAX_IMAGES) {
        alert(`Maximal ${MAX_IMAGES} Bilder erlaubt!`);
        e.target.value = '';
        return;
      }
      images = [];
      bildvorschau.innerHTML = '';
      await Promise.all(Array.from(e.target.files).map(file =>
        new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (ev) => {
            const img = new Image();
            img.src = ev.target.result;
            img.onload = () => {
              const container = document.createElement('div');
              container.className = 'imgContainer';
              container.appendChild(img);
              bildvorschau.appendChild(container);
              images.push({ src: ev.target.result, name: file.name });
              resolve();
            };
          };
          reader.readAsDataURL(file);
        })
      ));
    });

    // ---------------------------
    // Formularvalidierung
    // ---------------------------
    function validateForm() {
      const kunde = document.getElementById('kunde').value.trim();
      const abnr = document.getElementById('abnr').value.trim();
      const errorBox = document.getElementById('errorBox');
      if (!kunde || !abnr || images.length === 0) {
        errorBox.style.display = 'block';
        return false;
      }
      errorBox.style.display = 'none';
      return true;
    }

    // ---------------------------
    // PDF-Erstellung mit html2canvas & jsPDF
    // ---------------------------
    async function createPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');

      // Wir erfassen den gesamten Inhalt in #pdfContent
      const content = document.getElementById('pdfContent');

      // Tempor√§r Scrolltop auf 0, damit html2canvas alles sieht
      const originalScroll = document.documentElement.scrollTop;
      document.documentElement.scrollTop = 0;
      await new Promise(r => setTimeout(r, 100));

      const canvas = await html2canvas(content, {
        scale: 2,
        useCORS: true,
        backgroundColor: '#FFFFFF'
      });
      document.documentElement.scrollTop = originalScroll;

      const imgData = canvas.toDataURL('image/jpeg', 0.8);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;
      const scale = Math.min(pdfWidth / canvasWidth, pdfHeight / canvasHeight);
      const imgWidth = canvasWidth * scale;
      const imgHeight = canvasHeight * scale;
      const marginX = (pdfWidth - imgWidth) / 2;
      const marginY = (pdfHeight - imgHeight) / 2;
      pdf.addImage(imgData, 'JPEG', marginX, marginY, imgWidth, imgHeight);
      return pdf;
    }

    document.getElementById('pdfButtonGenerate').addEventListener('click', async () => {
      if (!validateForm()) {
        alert('Bitte alle Pflichtfelder (*) ausf√ºllen und mindestens ein Bild ausw√§hlen');
        return;
      }
      document.getElementById('errorBox').style.display = 'none';
      const pdfButton = document.getElementById('pdfButtonGenerate');
      pdfButton.disabled = true;
      document.getElementById('loading').style.display = 'block';
      try {
        const pdf = await createPDF();
        pdf.save(`Dokument_${new Date().toISOString().slice(0, 10)}.pdf`);
      } catch (error) {
        console.error('Fehler bei der PDF-Erstellung:', error);
        alert('Fehler bei der PDF-Erstellung. Siehe Konsole.');
      } finally {
        pdfButton.disabled = false;
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
