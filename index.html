<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- Wichtig f√ºr responsives Layout auf Smartphones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technische Dokumentation S.Fritz ‚Äì A4 PDF mit Tabellen-Layout</title>
  
  <!-- jsPDF & html2canvas (CDNs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --a4-width: 210mm;
      --a4-height: 297mm;
      --text-height: 25%;   /* oberer Bereich: 25% */
      --image-height: 75%;  /* unterer Bereich: 75% */
      --bg-color: #f0f3f5;
      --content-bg: #ffffff;
      --text-color: #2c3e50;
      --border-color: #ddd;
      --accent-color: #2196F3;
      --accent-dark: #1976D2;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--bg-color);
      font-family: Arial, sans-serif;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
    /* A4-Container: Browser=flexibel, PDF=exakt A4 */
    #pdfContent {
      width: 100%;
      max-width: var(--a4-width);
      margin: 0 auto;
      background: var(--content-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    /* Oberer Bereich: ~25% */
    #textSection {
      flex: 0 0 var(--text-height);
      padding: 10px 15px;
      overflow-y: auto;
      border-bottom: 1px solid var(--border-color);
    }
    /* Unterer Bereich: ~75% f√ºr Bilder */
    #imageSection {
      flex: 0 0 var(--image-height);
      padding: 10px 15px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-content: flex-start;
    }
    /* Tabellenlayout f√ºr Felder: 4 Spalten = (Label,Input,Label,Input) pro Zeile */
    #dataTable {
      width: 100%;
      border-collapse: collapse;
    }
    #dataTable th {
      text-align: left;
      width: 25%;
      padding: 6px;
      font-weight: bold;
    }
    #dataTable td {
      width: 25%;
      padding: 6px;
      vertical-align: top;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(33,150,243,0.3);
      outline: none;
    }
    /* Dynamische Bereiche (Version & Fertigungsauftrag) */
    #versionRow, #fertigungRow {
      display: none;
    }
    #werkzeugeContainer {
      border: 1px solid var(--border-color);
      padding: 8px;
      border-radius: 6px;
      margin-top: 6px;
    }
    .werkzeugRow {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .werkzeugBtn {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .werkzeugBtn:hover {
      background: var(--accent-dark);
    }
    /* Bemerkungen extra Zeile (span 3 columns) */
    #bemerkungRow td {
      padding-top: 6px;
    }
    /* Bild-Container */
    .imgContainer {
      width: 200px;
      height: 200px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }
    .imgContainer img {
      max-width: 100%;
      max-height: 100%;
    }
    /* PDF-Button & Fehlermeldung */
    button.actionButton {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    button.actionButton:hover {
      background: var(--accent-dark);
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    /* Ladeoverlay */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2em;
      display: none;
      z-index: 9999;
    }
    #loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Responsive Anpassungen f√ºr Smartphones */
    @media (max-width: 600px) {
      #pdfContent {
        width: 100%;
      }
      #dataTable th, #dataTable td {
        width: 50%;
        display: block;
      }
      #dataTable tr {
        display: flex;
        flex-wrap: wrap;
      }
      #dataTable th {
        flex: 0 0 100%;
      }
      #dataTable td {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Technische Dokumentation S.Fritz</h1>

  <!-- A4-Bereich -->
  <div id="pdfContent">
    <!-- Oberer Bereich (25%): Tabellenlayout f√ºr Eingaben -->
    <div id="textSection">
      <table id="dataTable">
        <tr>
          <th>Kunde (Firma)*</th>
          <td><input type="text" id="kunde" placeholder="z.B. Mustermann GmbH"></td>
          <th>Auftragstyp*</th>
          <td>
            <select id="auftragstyp">
              <option value="">Bitte w√§hlen</option>
              <option value="Reklamation">Reklamation</option>
              <option value="Fertigungsauftrag">Fertigungsauftrag</option>
            </select>
          </td>
        </tr>
        <!-- Dynamisch: Version (nur bei Reklamation) -->
        <tr id="versionRow">
          <th>Version*</th>
          <td colspan="3"><input type="text" id="version"></td>
        </tr>
        <!-- Dynamisch: Fertigungsauftrag (Spanndruck + Werkzeuge) -->
        <tr id="fertigungRow">
          <th>Spanndruck*</th>
          <td>
            <input type="text" id="spanndruck">
          </td>
          <th>Werkzeuge</th>
          <td>
            <div id="werkzeugeContainer">
              <div class="werkzeugRow">
                <input type="text" name="werkzeuge[]" placeholder="Werkzeug eingeben">
                <button type="button" class="werkzeugBtn addWerkzeugBtn">+</button>
                <button type="button" class="werkzeugBtn deleteWerkzeugBtn">‚Äì</button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th>Maschine*</th>
          <td><input type="text" id="maschine"></td>
          <th>AB‚ÄëNr*</th>
          <td><input type="text" id="abnr"></td>
        </tr>
        <tr>
          <th>Zeichnungsnr.*</th>
          <td><input type="text" id="zeichnungsnummer"></td>
          <th>Index*</th>
          <td><input type="text" id="index"></td>
        </tr>
        <tr>
          <th>Verantwortlich*</th>
          <td><input type="text" id="verantwortlich"></td>
          <th>Datum*</th>
          <td><input type="date" id="datum"></td>
        </tr>
        <tr>
          <th>Benennung d. Teile*</th>
          <td><input type="text" id="teilebenennung"></td>
          <th>St√ºckzahl*</th>
          <td><input type="number" id="stueckzahl"></td>
        </tr>
        <!-- Bemerkungen in einer eigenen Zeile -->
        <tr id="bemerkungRow">
          <th>Bemerkungen*</th>
          <td colspan="3">
            <textarea id="bemerkung" rows="3" style="width: 100%;"></textarea>
          </td>
        </tr>
      </table>
      <!-- PDF-Button & Fehlermeldung -->
      <button id="pdfButtonGenerate" class="actionButton">üìÑ PDF generieren</button>
      <div class="error" id="errorBox" style="display:none;">
        Bitte alle Felder (*) ausf√ºllen und mindestens ein Bild hochladen!
      </div>
    </div>

    <!-- Unterer Bereich (75%): Bilder -->
    <div id="imageSection">
      <!-- Dynamische Bildvorschau -->
    </div>
  </div>

  <!-- Upload-Feld (nicht im PDF) -->
  <div style="max-width:700px; margin:10px auto;">
    <label for="bildanhang">Bilder ausw√§hlen (max. 9) *</label>
    <input type="file" id="bildanhang" accept="image/*" multiple>
  </div>

  <!-- Ladeoverlay -->
  <div id="loading">‚è≥ PDF wird erstellt...</div>

  <script>
    const { jsPDF } = window.jspdf;

    // Dynamische Auftragstyp-Anzeige
    const auftragstypSelect = document.getElementById('auftragstyp');
    const versionRow = document.getElementById('versionRow');
    const fertigungRow = document.getElementById('fertigungRow');
    const versionInput = document.getElementById('version');
    const spanndruckInput = document.getElementById('spanndruck');

    auftragstypSelect.addEventListener('change', () => {
      const val = auftragstypSelect.value;
      if(val === "Reklamation"){
        versionRow.style.display = '';
        fertigungRow.style.display = 'none';
        versionInput.required = true;
        spanndruckInput.required = false;
      } else if(val === "Fertigungsauftrag"){
        versionRow.style.display = 'none';
        fertigungRow.style.display = '';
        versionInput.required = false;
        spanndruckInput.required = true;
      } else {
        versionRow.style.display = 'none';
        fertigungRow.style.display = 'none';
        versionInput.required = false;
        spanndruckInput.required = false;
      }
    });

    // Dynamische Werkzeug-Eingabe
    document.addEventListener('click', function(e){
      if(e.target.classList.contains('addWerkzeugBtn')){
        const newRow = document.createElement('div');
        newRow.className = 'werkzeugRow';
        newRow.innerHTML = `
          <input type="text" name="werkzeuge[]" placeholder="Werkzeug eingeben">
          <button type="button" class="werkzeugBtn addWerkzeugBtn">+</button>
          <button type="button" class="werkzeugBtn deleteWerkzeugBtn">‚Äì</button>
        `;
        e.target.parentElement.parentElement.appendChild(newRow);
      }
      if(e.target.classList.contains('deleteWerkzeugBtn')){
        const row = e.target.closest('.werkzeugRow');
        if(row) row.remove();
      }
    });

    // Bilder-Handling
    let images = [];
    const MAX_IMAGES = 9;
    const bildanhangInput = document.getElementById('bildanhang');
    const imageSection = document.getElementById('imageSection');

    bildanhangInput.addEventListener('change', async (e) => {
      if(e.target.files.length > MAX_IMAGES){
        alert(`Maximal ${MAX_IMAGES} Bilder erlaubt!`);
        e.target.value = '';
        return;
      }
      images = [];
      imageSection.innerHTML = '';
      await Promise.all(Array.from(e.target.files).map(file =>
        new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = (ev) => {
            const img = new Image();
            img.src = ev.target.result;
            img.onload = () => {
              const container = document.createElement('div');
              container.className = 'imgContainer';
              container.appendChild(img);
              imageSection.appendChild(container);
              images.push({ src: ev.target.result, name: file.name });
              resolve();
            };
          };
          reader.readAsDataURL(file);
        })
      ));
    });

    // Formularvalidierung
    function validateForm(){
      const kunde = document.getElementById('kunde').value.trim();
      const abnr = document.getElementById('abnr').value.trim();
      const teile = document.getElementById('teilebenennung').value.trim();
      const stueckzahl = document.getElementById('stueckzahl').value.trim();
      const zeichnungsnummer = document.getElementById('zeichnungsnummer').value.trim();
      const index = document.getElementById('index').value.trim();
      const verantwortlich = document.getElementById('verantwortlich').value.trim();
      const datum = document.getElementById('datum').value.trim();
      const bemerkung = document.getElementById('bemerkung').value.trim();
      const errorBox = document.getElementById('errorBox');

      if(!kunde || !abnr || !teile || !stueckzahl || !zeichnungsnummer ||
         !index || !verantwortlich || !datum || !bemerkung || images.length === 0){
        errorBox.style.display = 'block';
        return false;
      }
      errorBox.style.display = 'none';
      return true;
    }

    // Ersetze alle Formularelemente (Inputs, Textareas, Selects) durch statischen Text
    function replaceFormElements(clone) {
      // Inputs
      const inputs = clone.querySelectorAll('input');
      inputs.forEach(input => {
        const span = document.createElement('span');
        span.textContent = input.value;
        span.style.fontSize = getComputedStyle(input).fontSize;
        span.style.fontFamily = getComputedStyle(input).fontFamily;
        input.parentNode.replaceChild(span, input);
      });
      // Textareas
      const textareas = clone.querySelectorAll('textarea');
      textareas.forEach(textarea => {
        const span = document.createElement('span');
        span.textContent = textarea.value;
        span.style.fontSize = getComputedStyle(textarea).fontSize;
        span.style.fontFamily = getComputedStyle(textarea).fontFamily;
        textarea.parentNode.replaceChild(span, textarea);
      });
      // Selects
      const selects = clone.querySelectorAll('select');
      selects.forEach(select => {
        const span = document.createElement('span');
        const selIndex = select.selectedIndex;
        span.textContent = selIndex >= 0 ? select.options[selIndex].text : "";
        span.style.fontSize = getComputedStyle(select).fontSize;
        span.style.fontFamily = getComputedStyle(select).fontFamily;
        select.parentNode.replaceChild(span, select);
      });
    }

    // PDF-Erstellung
    async function createPDF(){
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');

      // Klone #pdfContent
      const content = document.getElementById('pdfContent');
      const clone = content.cloneNode(true);

      // A4-Stile erzwingen
      clone.style.width = '210mm';
      clone.style.height = '297mm';
      clone.style.margin = '0';
      clone.style.padding = '0';
      clone.style.boxShadow = 'none';
      clone.style.position = 'absolute';
      clone.style.top = '-10000px';
      document.body.appendChild(clone);

      // Formularelemente durch statischen Text ersetzen
      replaceFormElements(clone);

      // Bildbereich anpassen
      const imageSectionClone = clone.querySelector('#imageSection');
      imageSectionClone.innerHTML = '';
      const n = images.length;
      if(n === 1){
        // 1 Bild => f√ºllt gesamten Bildbereich
        const container = document.createElement('div');
        container.style.width = "100%";
        container.style.height = "100%";
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.justifyContent = "center";
        const img = new Image();
        img.src = images[0].src;
        img.style.maxWidth = "100%";
        img.style.maxHeight = "100%";
        container.appendChild(img);
        imageSectionClone.appendChild(container);
      } else if(n > 1){
        // Mehrere Bilder => Grid
        const cols = Math.ceil(Math.sqrt(n));
        const rows = Math.ceil(n / cols);
        imageSectionClone.style.display = "grid";
        imageSectionClone.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        imageSectionClone.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        imageSectionClone.style.gap = "10px";
        images.forEach(data => {
          const container = document.createElement('div');
          container.style.width = "100%";
          container.style.height = "100%";
          container.style.display = "flex";
          container.style.alignItems = "center";
          container.style.justifyContent = "center";
          const img = new Image();
          img.src = data.src;
          img.style.maxWidth = "100%";
          img.style.maxHeight = "100%";
          container.appendChild(img);
          imageSectionClone.appendChild(container);
        });
      }

      // Warte kurz
      await new Promise(r => setTimeout(r, 200));

      // html2canvas
      const canvas = await html2canvas(clone, {
        scale: 2,
        useCORS: true,
        backgroundColor: '#FFFFFF'
      });
      document.body.removeChild(clone);

      // PDF generieren
      const imgData = canvas.toDataURL('image/jpeg', 0.8);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const cw = canvas.width;
      const ch = canvas.height;
      const ratio = Math.min(pdfWidth / cw, pdfHeight / ch);
      const imgWidth = cw * ratio;
      const imgHeight = ch * ratio;
      const marginX = (pdfWidth - imgWidth) / 2;
      const marginY = (pdfHeight - imgHeight) / 2;
      pdf.addImage(imgData, 'JPEG', marginX, marginY, imgWidth, imgHeight);

      return pdf;
    }

    // Klick auf "PDF generieren"
    document.getElementById('pdfButtonGenerate').addEventListener('click', async () => {
      if(!validateForm()){
        alert('Bitte alle Felder (*) ausf√ºllen und mindestens ein Bild hochladen!');
        return;
      }
      const pdfButton = document.getElementById('pdfButtonGenerate');
      pdfButton.disabled = true;
      document.getElementById('loading').style.display = 'block';

      try {
        const pdf = await createPDF();
        pdf.save(`Dokument_${new Date().toISOString().slice(0,10)}.pdf`);
      } catch (error) {
        console.error('Fehler bei der PDF-Erstellung:', error);
        alert('Fehler bei der PDF-Erstellung. Siehe Konsole.');
      } finally {
        pdfButton.disabled = false;
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
