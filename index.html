<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <!-- Responsives Viewport f√ºr Smartphone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technische Dokumentation S.Fritz ‚Äì A4 PDF Demo</title>
  
  <!-- jsPDF & html2canvas (CDNs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <style>
    :root {
      --a4-width: 210mm;
      --a4-height: 297mm;
      --text-height: 25%;  /* Oberer Bereich: ~25% */
      --image-height: 75%; /* Unterer Bereich: ~75% */
      --bg-color: #f0f3f5;
      --content-bg: #ffffff;
      --text-color: #2c3e50;
      --border-color: #ddd;
      --accent-color: #2196F3;
      --accent-dark: #1976D2;
    }
    body {
      margin: 0;
      padding: 10px;
      background: var(--bg-color);
      font-family: Arial, sans-serif;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
    /* Container f√ºr den PDF-Inhalt ‚Äì im Browser flexibel, aber f√ºr PDF fix auf A4 */
    #pdfContent {
      width: 100%;
      max-width: var(--a4-width);
      margin: 0 auto;
      background: var(--content-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    /* Oberer Bereich: Formulareingaben (25%) */
    #textSection {
      flex: 0 0 var(--text-height);
      padding: 10px 15px;
      overflow-y: auto;
      border-bottom: 1px solid var(--border-color);
    }
    /* Unterer Bereich: Bilder (75%) */
    #imageSection {
      flex: 0 0 var(--image-height);
      padding: 10px 15px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-content: flex-start;
    }
    /* Formular-Grid */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    .form-grid label {
      margin-top: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(33,150,243,0.3);
      outline: none;
    }
    /* Dynamische Felder: Version & Fertigungsauftrag */
    #versionContainer, #fertigungContainer {
      margin-top: 8px;
    }
    #werkzeugeContainer {
      border: 1px solid var(--border-color);
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }
    .werkzeugRow {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .werkzeugBtn {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .werkzeugBtn:hover {
      background: var(--accent-dark);
    }
    /* Bild-Container im PDF-Bereich */
    .imgContainer {
      width: 200px;
      height: 200px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }
    .imgContainer img {
      max-width: 100%;
      max-height: 100%;
    }
    /* PDF-Button & Fehlermeldung */
    button.actionButton {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    button.actionButton:hover {
      background: var(--accent-dark);
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    /* Ladeoverlay */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2em;
      display: none;
      z-index: 9999;
    }
    #loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Responsive Anpassungen f√ºr Smartphones */
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 6px;
      }
      #textSection, #imageSection {
        padding: 8px 10px;
      }
      #pdfContent {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Technische Dokumentation S.Fritz</h1>

  <!-- A4-Container (Browser: responsiv, PDF: fix A4) -->
  <div id="pdfContent">
    <!-- Oberer Bereich: Formulareingaben (25%) -->
    <div id="textSection">
      <div class="form-grid">
        <div>
          <label for="kunde">Kunde (Firma) *</label>
          <input type="text" id="kunde" placeholder="z.B. Mustermann GmbH">
        </div>
        <div>
          <label for="auftragstyp">Auftragstyp *</label>
          <select id="auftragstyp">
            <option value="">Bitte w√§hlen</option>
            <option value="Reklamation">Reklamation</option>
            <option value="Fertigungsauftrag">Fertigungsauftrag</option>
          </select>
        </div>
      </div>
      <!-- Dynamisch: Version (Reklamation) -->
      <div id="versionContainer" style="display:none;">
        <label for="version">Version *</label>
        <input type="text" id="version">
      </div>
      <!-- Dynamisch: Fertigungsauftrag -->
      <div id="fertigungContainer" style="display:none;">
        <label for="spanndruck">Spanndruck *</label>
        <input type="text" id="spanndruck">
        <label>Werkzeuge</label>
        <div id="werkzeugeContainer">
          <div class="werkzeugRow">
            <input type="text" name="werkzeuge[]" placeholder="Werkzeug eingeben">
            <button type="button" class="werkzeugBtn addWerkzeugBtn">+</button>
            <button type="button" class="werkzeugBtn deleteWerkzeugBtn">‚Äì</button>
          </div>
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="maschine">Maschine *</label>
          <input type="text" id="maschine">
        </div>
        <div>
          <label for="abnr">AB‚ÄëNr *</label>
          <input type="text" id="abnr">
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="zeichnungsnummer">Zeichnungsnummer *</label>
          <input type="text" id="zeichnungsnummer">
        </div>
        <div>
          <label for="index">Index *</label>
          <input type="text" id="index">
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="verantwortlich">Verantwortlich *</label>
          <input type="text" id="verantwortlich">
        </div>
        <div>
          <label for="datum">Datum *</label>
          <input type="date" id="datum">
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="teilebenennung">Benennung der Teile *</label>
          <input type="text" id="teilebenennung">
        </div>
        <div>
          <label for="stueckzahl">St√ºckzahl *</label>
          <input type="number" id="stueckzahl">
        </div>
      </div>
      <label for="bemerkung">Bemerkungen *</label>
      <textarea id="bemerkung" rows="3"></textarea>
      <button id="pdfButtonGenerate" class="actionButton">üìÑ PDF generieren</button>
      <div class="error" id="errorBox" style="display:none;">Bitte alle Felder (*) ausf√ºllen und mindestens ein Bild hochladen!</div>
    </div>
    <!-- Unterer Bereich: Bilder (75%) -->
    <div id="imageSection">
      <!-- Dynamische Bildvorschau -->
    </div>
  </div>

  <!-- Bild-Upload-Feld (nicht im PDF, sondern nur Web-App) -->
  <div class="box" style="max-width:700px; margin:10px auto;">
    <label for="bildanhang">Bilder ausw√§hlen (max. 9) *</label>
    <input type="file" id="bildanhang" accept="image/*" multiple>
  </div>

  <!-- Ladeoverlay -->
  <div id="loading">‚è≥ PDF wird erstellt...</div>

  <script>
    const { jsPDF } = window.jspdf;
    
    // Auftragstyp: Reklamation vs. Fertigungsauftrag
    const auftragstypSelect = document.getElementById('auftragstyp');
    const versionContainer = document.getElementById('versionContainer');
    const fertigungContainer = document.getElementById('fertigungContainer');
    const versionInput = document.getElementById('version');
    const spanndruckInput = document.getElementById('spanndruck');
    
    auftragstypSelect.addEventListener('change', () => {
      const val = auftragstypSelect.value;
      if(val === "Reklamation"){
        versionContainer.style.display = 'block';
        fertigungContainer.style.display = 'none';
        versionInput.required = true;
        spanndruckInput.required = false;
      } else if(val === "Fertigungsauftrag"){
        versionContainer.style.display = 'none';
        fertigungContainer.style.display = 'block';
        versionInput.required = false;
        spanndruckInput.required = true;
      } else {
        versionContainer.style.display = 'none';
        fertigungContainer.style.display = 'none';
        versionInput.required = false;
        spanndruckInput.required = false;
      }
    });
    
    // Dynamische Werkzeug-Eingabe
    document.addEventListener('click', function(e){
      if(e.target.classList.contains('addWerkzeugBtn')){
        const newRow = document.createElement('div');
        newRow.className = 'werkzeugRow';
        newRow.innerHTML = `
          <input type="text" name="werkzeuge[]" placeholder="Werkzeug eingeben">
          <button type="button" class="werkzeugBtn addWerkzeugBtn">+</button>
          <button type="button" class="werkzeugBtn deleteWerkzeugBtn">‚Äì</button>
        `;
        e.target.parentElement.parentElement.appendChild(newRow);
      }
      if(e.target.classList.contains('deleteWerkzeugBtn')){
        const row = e.target.closest('.werkzeugRow');
        if(row) row.remove();
      }
    });
    
    // Bilder-Handling: Anzeige in #imageSection
    let images = [];
    const MAX_IMAGES = 9;
    const bildanhangInput = document.getElementById('bildanhang');
    const imageSection = document.getElementById('imageSection');
    bildanhangInput.addEventListener('change', async (e) => {
      if(e.target.files.length > MAX_IMAGES){
        alert(`Maximal ${MAX_IMAGES} Bilder erlaubt!`);
        e.target.value = '';
        return;
      }
      images = [];
      imageSection.innerHTML = '';
      await Promise.all(Array.from(e.target.files).map(file =>
        new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = (ev) => {
            const img = new Image();
            img.src = ev.target.result;
            img.onload = () => {
              const container = document.createElement('div');
              container.className = 'imgContainer';
              container.appendChild(img);
              imageSection.appendChild(container);
              images.push({ src: ev.target.result, name: file.name });
              resolve();
            };
          };
          reader.readAsDataURL(file);
        })
      ));
    });
    
    // Formularvalidierung: Pr√ºfe Pflichtfelder
    function validateForm(){
      const kunde = document.getElementById('kunde').value.trim();
      const abnr = document.getElementById('abnr').value.trim();
      const teile = document.getElementById('teilebenennung').value.trim();
      const stueckzahl = document.getElementById('stueckzahl').value.trim();
      const zeichnungsnummer = document.getElementById('zeichnungsnummer').value.trim();
      const index = document.getElementById('index').value.trim();
      const verantwortlich = document.getElementById('verantwortlich').value.trim();
      const datum = document.getElementById('datum').value.trim();
      const bemerkung = document.getElementById('bemerkung').value.trim();
      const errorBox = document.getElementById('errorBox');
      if(!kunde || !abnr || !teile || !stueckzahl || !zeichnungsnummer ||
         !index || !verantwortlich || !datum || !bemerkung || images.length === 0){
        errorBox.style.display = 'block';
        return false;
      }
      errorBox.style.display = 'none';
      return true;
    }
    
    // Ersetze Formularelemente im Klon durch statischen Text
    function replaceFormElements(clone) {
      // Inputs
      const inputs = clone.querySelectorAll('input');
      inputs.forEach(input => {
        const span = document.createElement('span');
        span.textContent = input.value;
        span.style.fontSize = getComputedStyle(input).fontSize;
        span.style.fontFamily = getComputedStyle(input).fontFamily;
        input.parentNode.replaceChild(span, input);
      });
      // Textareas
      const textareas = clone.querySelectorAll('textarea');
      textareas.forEach(textarea => {
        const span = document.createElement('span');
        span.textContent = textarea.value;
        span.style.fontSize = getComputedStyle(textarea).fontSize;
        span.style.fontFamily = getComputedStyle(textarea).fontFamily;
        textarea.parentNode.replaceChild(span, textarea);
      });
      // Selects
      const selects = clone.querySelectorAll('select');
      selects.forEach(select => {
        const span = document.createElement('span');
        span.textContent = select.options[select.selectedIndex] ? select.options[select.selectedIndex].text : "";
        span.style.fontSize = getComputedStyle(select).fontSize;
        span.style.fontFamily = getComputedStyle(select).fontFamily;
        select.parentNode.replaceChild(span, select);
      });
    }
    
    // PDF-Erstellung
    async function createPDF(){
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      
      // Klone #pdfContent
      const content = document.getElementById('pdfContent');
      const clone = content.cloneNode(true);
      
      // A4-Stile erzwingen
      clone.style.width = '210mm';
      clone.style.height = '297mm';
      clone.style.margin = '0';
      clone.style.padding = '0';
      clone.style.boxShadow = 'none';
      clone.style.position = 'absolute';
      clone.style.top = '-10000px';
      document.body.appendChild(clone);
      
      // Formularelemente ersetzen (damit Werte im PDF erscheinen)
      replaceFormElements(clone);
      
      // Bildbereich im Klon anpassen
      const imageSectionClone = clone.querySelector('#imageSection');
      imageSectionClone.innerHTML = '';
      const n = images.length;
      if(n === 1){
        // Nur ein Bild => f√ºllt kompletten Bereich
        const container = document.createElement('div');
        container.style.width = "100%";
        container.style.height = "100%";
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.justifyContent = "center";
        const img = new Image();
        img.src = images[0].src;
        img.style.maxWidth = "100%";
        img.style.maxHeight = "100%";
        container.appendChild(img);
        imageSectionClone.appendChild(container);
      } else if(n > 1){
        // Mehrere Bilder => Grid
        const cols = Math.ceil(Math.sqrt(n));
        const rows = Math.ceil(n / cols);
        imageSectionClone.style.display = "grid";
        imageSectionClone.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        imageSectionClone.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        imageSectionClone.style.gap = "10px";
        images.forEach(data => {
          const container = document.createElement('div');
          container.style.width = "100%";
          container.style.height = "100%";
          container.style.display = "flex";
          container.style.alignItems = "center";
          container.style.justifyContent = "center";
          const img = new Image();
          img.src = data.src;
          img.style.maxWidth = "100%";
          img.style.maxHeight = "100%";
          container.appendChild(img);
          imageSectionClone.appendChild(container);
        });
      }
      
      // Warte kurz
      await new Promise(r => setTimeout(r, 200));
      
      // html2canvas
      const canvas = await html2canvas(clone, {
        scale: 2,
        useCORS: true,
        backgroundColor: '#FFFFFF'
      });
      document.body.removeChild(clone);
      
      // PDF
      const imgData = canvas.toDataURL('image/jpeg', 0.8);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;
      const ratio = Math.min(pdfWidth / canvasWidth, pdfHeight / canvasHeight);
      const imgWidth = canvasWidth * ratio;
      const imgHeight = canvasHeight * ratio;
      const marginX = (pdfWidth - imgWidth) / 2;
      const marginY = (pdfHeight - imgHeight) / 2;
      pdf.addImage(imgData, 'JPEG', marginX, marginY, imgWidth, imgHeight);
      return pdf;
    }
    
    // Klick auf "PDF generieren"
    document.getElementById('pdfButtonGenerate').addEventListener('click', async () => {
      if(!validateForm()){
        alert('Bitte f√ºlle alle Pflichtfelder (*) aus und lade mindestens ein Bild hoch.');
        return;
      }
      const pdfButton = document.getElementById('pdfButtonGenerate');
      pdfButton.disabled = true;
      document.getElementById('loading').style.display = 'block';
      try {
        const pdf = await createPDF();
        pdf.save(`Dokument_${new Date().toISOString().slice(0,10)}.pdf`);
      } catch (error) {
        console.error('Fehler bei der PDF-Erstellung:', error);
        alert('Fehler bei der PDF-Erstellung. Siehe Konsole.');
      } finally {
        pdfButton.disabled = false;
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
